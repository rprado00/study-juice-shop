name: Semgrep

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  semgrep:
    name: Semgrep OWASP Top 10 Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use uma versão LTS do Node.js

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps # Adicionado o parâmetro legacy-peer-deps

      - name: Install Semgrep
        run: npm install -g semgrep # Instala a versão mais recente do Semgrep

      - name: Run Semgrep with OWASP Top 10 ruleset
        run: |
          semgrep --config "p/owasp-top-ten" --json --output semgrep-results.json --no-error

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
