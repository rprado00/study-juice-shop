name: Semgrep

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          curl -sL https://semgrep.dev/install.sh | sh

      - name: Run Semgrep (OWASP Top 10 only on arquivos especÃ­ficos)
        run: |
          ./semgrep --config "p/owasp-top-ten" \
          server.ts \
          frontend/src/app/app.routing.ts \
          frontend/src/app/search-result/search-result.component.ts \
          lib/insecurity.ts \
          models/user.ts \
          routes/login.ts \
          routes/search.ts \
          routes/updateProductReviews.ts \
          --json > semgrep-report.json

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

      - name: Create Issue if Findings Exist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          findings=$(jq '.results | length' semgrep-report.json)
          if [ "$findings" -gt 0 ]; then
            body=$(jq -r '.results[] | "- **[Severity: \(.extra.severity)]** \(.check_id) in `\(.path):\(.start.line)`\n  - \(.extra.message)"' semgrep-report.json | head -n 20)
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "$(jq -n --arg title 'ðŸ”Ž Semgrep Findings - OWASP Top 10' --arg body "$body" '{title: $title, body: $body}')"
          else
            echo "âœ… Nenhum problema encontrado pelo Semgrep."
          fi
